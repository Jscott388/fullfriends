<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/modernizr-2.8.3.min.js') }}"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <form action="/friends" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="first_name">First Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="first_name" class="form-control" id="first_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="last_name">Last Name:</label>
                    <div class="col-sm-4">
                        <input type="text" name="last_name" class="form-control" id="last_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-4">
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add Friend</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8 text-left">
                <h2>Friends:</h2> {% for friend in friends: %}
                <div class="panel panel-primary">
                    <div class='panel-heading'>
                        <h3 class="panel-title text-right">
                        <div class="">
                            <form action="/friends/{{friend.id}}/delete" method='POST' class="form-inline">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>{{ friend.first_name }} {{ friend.last_name }}</p>
                        <p>Email: {{ friend.email }}</p>
                        <p>Created:{{ friend.created_at.strftime('%B %d, %Y - %I:%M %p') }}</p>
                        <p>Updated: {{friend.updated_at.strftime('%B %d, %Y - %I:%M %p') }}</p>
                        <form action="/friends/{{friend.id}}/edit" method='GET' class="form-inline">
                            <button type="submit" class="btn btn-warning">Edit</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
